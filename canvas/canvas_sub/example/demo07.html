<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas 添加图片  添加文字  </title>
</head>
<body>
	<canvas id="myCanvas" style="border:1px solid #ddd;display:block;margin:20px auto;"></canvas>
	<script>
		var myCanvas=document.getElementById("myCanvas");
		myCanvas.width="500";
		myCanvas.height="300";

		var cxt=myCanvas.getContext("2d");
		
		//添加图片
		var img=new Image();
		img.src="images/meizi.jpg";
		img.onload=function(){
			cxt.drawImage(img,85,40);
		}

		//添加文字
		cxt.font="30px Arial";

		cxt.fillStyle="red";
		cxt.fillText("我女朋友",380,290);

		cxt.strokeStyle="red";
		cxt.strokeText("我女朋友",380,290);

	</script>
</body>
</html>
