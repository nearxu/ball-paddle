



<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>理解 canvas save 和 restore方法  </title>
	<style>
	
	</style>
</head>
<body>
	<canvas id="myCanvas" style="border:1px solid #ddd;display:block;margin:20px auto">
	</canvas>
	<script>
	
		var myCanvas=document.getElementById("myCanvas");

		myCanvas.width="500";
		myCanvas.height="300";
		var ctx=myCanvas.getContext("2d");
			
		var lg=ctx.createLinearGradient(200,100,250,200);
		lg.addColorStop(0,"red");
		lg.addColorStop(1,"blue");

		ctx.strokeStyle="red";
		ctx.strokeRect(0,0,50,100);
		ctx.save();

		ctx.fillStyle=lg;
		ctx.strokeStyle="blue";
		ctx.strokeRect(100,10,50,100);
		ctx.save();

		ctx.restore();
		ctx.restore();
		ctx.strokeRect(200,10,50,100);
		ctx.fillRect(200,100,50,100);
		
	</script>
</body>
</html>
